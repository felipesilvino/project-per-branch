startingVersion = '1.0.0'
tagPrefix = 'person@'
tagPattern = ~/^person@/

autobump {
    majorPattern = ~/(?m)^\[breaking-change:\]$/
    minorPattern = ~/(?m)^\[feat:|feature:\]$/
    patchPattern = ~/(?m)^\[fix:\]$/
    newPreReleasePattern = ~/(?m)^\[make-new-pre-release\]$/
    promoteToReleasePattern = ~/(?m)^\[promote-to-release\]$/
}
